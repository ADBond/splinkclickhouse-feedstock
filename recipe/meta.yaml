{% set name = "splinkclickhouse" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/splinkclickhouse-{{ version }}.tar.gz
  sha256: 3e8fd597f658e4ecb87693f03df981dbecee6464a3c1bf8a00337efee7cfb843

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - splink >=4.0.6
    - clickhouse-connect >=0.7.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - splinkclickhouse
  commands:
    - pip check

about:
  home: https://github.com/ADBond/splinkclickhouse
  summary: Clickhouse backend support for Splink
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/ADBond/splinkclickhouse
  doc_url: https://github.com/ADBond/splinkclickhouse/blob/main/README.md

extra:
  recipe-maintainers:
    - ADBond
